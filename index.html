<!DOCTYPE html>

<body>
<h3>Toggle Switch</h3> 
<div class="wrapper">

    <input class="toggle toggle-switch" id="switch1" type="checkbox"/>

</div>

</div>
  <div class="group">
    <input class="toggle toggle-switch" id="switch4" type="checkbox"/>

</div>

</div>
<div class="wrapper">    
<div class="group">

    <input class="toggle toggle-switch" id="switch11" type="checkbox" checked="checked"/>
    <label class="toggle-btn" for="switch11"></label>
</div>
  <div class="group">
    <input class="toggle toggle-switch" id="switch22" type="checkbox" checked="checked"/>
    <label class="toggle-btn" for="switch22"></label>
</div>

</div>

</html>
